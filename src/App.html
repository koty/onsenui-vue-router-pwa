<v-ons-page id="app">
  <v-ons-tabbar :index.sync="activeIndex">
    <router-view slot="pages"></router-view>
    <v-ons-tab v-for="item in essentialLinks" :key="item.label"
               :label="item.label"
               :active="$route.name === item.routeName"
               @click.prevent="goTo(item.routeName)"
    ></v-ons-tab>
  </v-ons-tabbar>
</v-ons-page>
